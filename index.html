<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platzi Game</title>
</head>
<body>
  <header class="header">
    <div class="circle t1"></div>
    <div class="circle t2"></div>
    <h1>Platzi Game</h1>
    <div class="circle t3"></div>
    <div class="circle t4"></div>
  </header>
  <main class="container">
    <div class="card">
      <div class="card_title">Player 1</div>
      <div class="card_actions">
        <div class="card_actions--live"></div>
        <button class="card_actions--button">Play</button>
      </div>
      <div class="card_body"></div>
    </div>

    <div class="card player_2">
      <div class="card_title">Player 2</div>
      <div class="card_actions">
        <div class="card_actions--live"></div>
        <button class="card_actions--button">Play</button>
      </div>
      <div class="card_body"></div>
    </div>
  </main>

  <footer>
    <h3>Made by JhonAngulo G T</h3>
  </footer>
</body>
</html>
